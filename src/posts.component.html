<header class="page-header">
  <h1>Latest Updates</h1>
</header>

<main class="posts-container">
  <article class="post-card" *ngFor="let post of posts; let i = index">
    <div class ="post-content">
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
    </div>

    <button class="delete-btn" (click)="deletePost(i)">
      Delete
    </button>
  </article>
</main>
